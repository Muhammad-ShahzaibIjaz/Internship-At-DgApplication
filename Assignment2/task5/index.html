<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="./Asset/style/style.css">
</head>
<body>

    <!-- Header Section -->
    <header id="title">
        <h1>Good Vibes Form</h1>
    </header>

    <!-- Main-Content Section -->
    <section>

        <!-- Container Section -->
        <div class="container">
            <div id="description">
                <p>Tell us something positive that happened to you today.</p>
            </div>

            <!-- Form Start From Here -->
            <form action="" id="survey-form">

                <!-- Name Section -->
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-tab">
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                </div>

                <!-- Email Section -->
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-tab">
                        <input type="email" name="email" id="email" placeholder="Enter your email address">
                    </div>
                </div>


                <!-- Scale Section -->
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="scale">On a scale of 1-10, how good was it?</label>
                    </div>
                    <div class="input-tab">
                        <input type="number" name="scale" id="scale" placeholder="Enter a number between 1 and 10" min="1" max="10">
                    </div>
                </div>

                <!-- Question Section or Dropdown Selection Section -->
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="place">Where did it happen?</label>
                    </div>
                    <div class="select-tab">
                        <select name="place" id="select-box">
                            <option value="At home">At home</option>
                            <option value="At School">At School</option>
                            <option value="At University">At University</option>
                            <option value="At Office">At Office</option>
                            <option value="At Public Park">At Public Park</option>
                        </select>
                    </div>
                </div>


                <!-- Time Section -->
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="time">At what time of day did it happen?</label>
                    </div>
                    <div class="input-tab">
                        <div>
                        <input type="radio" name="time" id="Morning">
                        <label for="Morning">Morning</label>
                        </div>

                        <div>
                        <input type="radio" name="time" id="Afternoon">
                        <label for="Afternoon">Afternoon</label>
                        </div>
                        
                        <div>
                        <input type="radio" name="time" id="Evening">
                        <label for="Evening">Evening</label>
                        </div>
                    </div>
                </div>


                <!-- Experience Section -->
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="emotions-experience">What emotions did you experience?</label>
                    </div>

                    <div class="input-tab">
                        <div>
                        <input type="checkbox" name="emotions-experience" id="Excited">
                        <label for="Excited">Excited</label>
                        </div>

                        <div>
                        <input type="checkbox" name="emotions-experience" id="Humbled">
                        <label for="Humbled">Humbled</label>
                        </div>

                        <div>
                        <input type="checkbox" name="emotions-experience" id="Elated">
                        <label for="Elated">Elated</label>
                        </div>

                        <div>
                        <input type="checkbox" name="emotions-experience" id="Loved">
                        <label for="Loved">Loved</label>
                        </div>

                        <div>
                        <input type="checkbox" name="emotions-experience" id="Enthusiastic">
                        <label for="Enthusiastic">Enthusiastic</label>
                        </div>
                    </div>
                </div>


                <!-- Review Section -->
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="experience">Please describe your positive experience.</label>
                    </div>

                    <div class="input-tab">
                        <textarea name="experience" id="experience" cols="50" rows="4" placeholder="Enter your experience here.."></textarea>
                    </div>
                </div>


                <!-- Button Section -->
                <div class="button">
                    <button type="submit" id="btn">Submit</button>
                </div>
            </form>

            
        </div>
    </section>
</body>

</html>
