<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem No. 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Tektur', cursive;
        }
    </style>
</head>
<body>
    <h1>Problem No: 1</h1>
    <h3>Problem Statement:</h3>
    <p style="line-height: 2;">Write a JavaScript function to input number from the user and remove the number
        of elements from the last index specified by the user from the array.
        11, 10, 20, 11, 25, 1, 10, 30, 25, 11,25,30</p>
    <h3>Solution:</h3>
    <div>
        <input type="number" id="input">
        <button id="pushElementBtn">Push</button>
        <p id="arrayPrint"></p>
        <div id="removeElementDiv" style="display: none;margin-top: 40px;flex-direction: column;gap: 1rem;">
            <label>Enter the Number of Elements You want to Remove</label>
            <input type="number" id="removingElement" style="width: 10%;">
            <button id="removeBtn" style="width: 10%;">Remove</button>
        </div>
    </div>

    <script>
        let arr = [];
        function displayDiv(){
            if(arr.length == 0){
                document.getElementById('removeElementDiv').style.display = 'none';
            }
            else{
                document.getElementById('removeElementDiv').style.display = 'flex';
                document.getElementById('arrayPrint').innerHTML = arr;
            }
        }

        document.getElementById('pushElementBtn').addEventListener('click',function(){
            let element = document.getElementById('input').value;
            if(element == '' || isNaN(element)){
                alert('Enter a Valid Input');
            }
            else{
                arr.push(Number(element));
                displayDiv();
            }
        });

        document.getElementById('removeBtn').addEventListener('click',function(){
            let element = document.getElementById('removingElement').value;
            if(element == '' || isNaN(element) || Number(element) > arr.length){
                alert('Enter a Valid Input for Removing Element');
            }
            else{
                arr = arr.slice(0, arr.length - Number(element));
                document.getElementById('arrayPrint').innerHTML = arr;
            }
        });

    </script>
</body>
</html>
