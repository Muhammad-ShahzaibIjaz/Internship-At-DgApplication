<body>
    <h1>Problem No: 2</h1>
    <h3>Problem Statement:</h3>
    <p style="line-height: 2;">Write a JavaScript code to input number of items to be rotated in the above array and print the new array after rotation.</p>
    <h3>Solution:</h3>
    <div>
        <input type="number" id="input">
        <button id="rotateBtn">Rotate</button>
        <p id="arrayPrint"></p>
        <p id="rotatedArray" style="margin-top: 20px;"></p>
    </div>

    <script>
        // 11, 10, 20, 11, 25, 1, 10, 30, 25, 11,25,30
        let arr = [11,10,20,11,25,1,10,30,25,11,25,30];
        document.getElementById('arrayPrint').innerHTML = `The Array Before rotation is [${arr}]`;
        document.getElementById('rotateBtn').addEventListener('click',function(){
            let rotateItems = document.getElementById('input').value;
            if(rotateItems == '' || isNaN(rotateItems) || Number(rotateItems) > arr.length){
                alert('Enter a Valid Input');
            }
            else{
                rotateArray(arr, Number(rotateItems));
                document.getElementById('rotatedArray').innerHTML = `The Array After rotation is [${arr}]`;
            }
        });

        function rotateArray(arr, numItemsToRotate){
            if(numItemsToRotate < arr.length){
                let j = numItemsToRotate;
                for(let i = 0; i < numItemsToRotate / 2; i++){
                    if(i != j){
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                        j--;
                    }
                }
            }
        }

    </script>
</body>
</html>
