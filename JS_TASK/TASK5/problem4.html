<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lunasima:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Lunasima', sans-serif;
        }
        input{
            width: 30%;
            height: 30px;
        }
        button{
            width: 20%;
            height: 40px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <h1>Problem No: 4</h1>
    <h3>Problem Statement:</h3>
    <p>Write Javascript code to input two values from the user. Calculate the result based on
        First number raised to the power second number.</p>
    <h3>Solution:</h3>
    <div style="display: flex; justify-content: space-between;">
        <div style="display: flex;flex-direction: column;gap: 1rem;flex-basis: 49%;align-items: flex-start;">
            <label>Enter First Number:</label>
            <input type="number" id="input1">
            <label>Enter Second Number:</label>
            <input type="number" id="input2">
            <label>Result:</label>
            <input type="number" id="result" readonly>
            <button id="generateBtn" >Generate Power</button>
        </div>
    </div>
    <script>
        // FUNCTION THAT CHECK THE GIVEN INPUT IS CONVERTABLE OR NOT
        function isNumber(input){
            return (!isNaN(input)) ? true : false;
        }
        //FUNCTION THAT VALIDATE THE INPUT IS EMPTY OR NOT
        function isEmpty(input){
            return input == '' ? true : false;
        }
        //FUNCTION THAT VALIDATE THE USER INPUT
        function getInputValue(){
            let firstValue = document.getElementById('input1').value;
            let secondValue = document.getElementById('input2').value;
            if(isEmpty(firstValue) || isEmpty(secondValue) || !isNumber(firstValue) || !isNumber(secondValue)){
                return null;
            }
            else{
                return [Number(firstValue),Number(secondValue)];
            }
        }
        //BUTTON EVENT LISTENER
        document.getElementById('generateBtn').addEventListener('click',function(){
            let inputs = getInputValue();
            if(inputs){
                document.getElementById('result').value = inputs[0]**inputs[1];
            }
            else{
                alert('Enter Valid Input');
            }
        });
    </script>
</body>
</html>
